spring:
  application:
    name: stocks-bot
  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    
